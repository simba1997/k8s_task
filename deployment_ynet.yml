apiVersion: apps/v1
kind: Deployment

metadata:
  name: ynet-deployment
  labels:
    app: ynet

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ynet
  template:
    metadata:
      labels:
        app: ynet
    spec:
      containers:
        - name: ynet
          image: simba1997/ynettask
          ports:
            - containerPort: 5000

---

apiVersion: v1
kind: Service

metadata:
  name: ynet-service

spec:
  selector:
    app: ynet
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP