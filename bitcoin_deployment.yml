apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoin-deployment
  labels:
    app: bitcoin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitcoin
  template:
    metadata:
      labels:
        app: bitcoin
    spec:
      containers:
      - name: bitcoin
        image: simba1997/bitcoin:latest
        ports:
        - containerPort: 5000
          name: bitcoin
        env:
            - name: SERVER_PORT
              value: "5000"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"

---

apiVersion: v1
kind: Service

metadata:
  name: bitcoin-service

spec:
  selector:
    app: bitcoin
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP